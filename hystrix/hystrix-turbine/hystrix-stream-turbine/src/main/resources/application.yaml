server:
  port: 8035
spring:
  application:
    name: hystrx-turbine
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost/8761/eureka/
  instance:
    prefer-ip-address: true

turbine:
  app-config: hystrix-consumer-movie,hystrix-consumer-movie
  cluster-name-expression: "'default'"